<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Inglés Básico Infantil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            animation: fadeIn 2s ease;
        }

        h1 {
            color: #3b8beb;
            font-size: 24px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 16px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #3b8beb;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #1c6ef2;
            box-shadow: 0 0 5px #1c6ef2;
        }

        button {
            background-color: #3b8beb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #1c6ef2;
        }

        .dynamic-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffd700;
            border-radius: 50%;
            animation: moveStars 5s linear infinite;
        }

        @keyframes moveStars {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="dynamic-stars" id="stars"></div>

    <div class="container">
        <h1>¡Regístrate Ahora!</h1>

        <div class="input-group">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre">
        </div>

        <div class="input-group">
            <label for="email">Usuario</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo">
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña">
        </div>

        <button onclick="register()">Registrarse</button>

        <footer>
            <p>© 2024 Aprende Inglés Fácil</p>
        </footer>
    </div>

    <script>
        // Generar estrellas animadas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 5 + 3 + 's';
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
            }
        }

        // Simular registro
        function register() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name && email && password) {
                alert(`¡Gracias por registrarte, ${name}! Te hemos enviado un correo a ${email}.`);
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }

        // Inicializar la creación de estrellas
        createStars();
    </script>

</body>
</html>
